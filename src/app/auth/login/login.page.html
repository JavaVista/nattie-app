<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
      <ion-button expand="full" (click)="signIn()">Log In</ion-button>
      <ion-button expand="full" fill="outline" (click)="signUp()">Sign Up</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
