<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img alt="User Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{ username() }}</ion-label>
    </ion-item>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']" routerLinkActive="active" [routerDirection]="'root'">
        <ion-icon slot="start" [name]="'home'"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      @if (isLoggedIn()) {
      <ion-item [routerLink]="['/admin']" routerLinkActive="active" [routerDirection]="'root'">
        <ion-icon slot="start" [name]="'settings'"></ion-icon>
        <ion-label>Admin</ion-label>
      </ion-item>
      <ion-item button (click)="signOut()">
        <ion-icon slot="start" [name]="'log-out'"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      } @else {
      <ion-item [routerLink]="['/login']" routerLinkActive="active" [routerDirection]="'root'">
        <ion-icon slot="start" [name]="'log-in'"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
