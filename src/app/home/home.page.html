<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Journey to Europe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (loading()) {
  <div class="loading-container">
    <ion-spinner name="circular"></ion-spinner>
    <p>Loading trips...</p>
  </div>
  } @else if (trips().length === 0) {
  <div class="empty-state">
    <p>No trips available.</p>
  </div>
  } @else {
  <app-trip-list [locations]="trips()"></app-trip-list>
  }
</ion-content>
