<ion-item>
  <ion-label>Location</ion-label>
  <ion-select [value]="selectedLocationId()" (ionChange)="onLocationChange($event)"
    placeholder="Select or Create Location">

    @for (loc of locations(); track loc.id) {
    <ion-select-option [value]="loc.id">
      {{ loc.city }}, {{ loc.country }}
    </ion-select-option>
    }

    <ion-select-option value="create">
      üåç Create New Location...
    </ion-select-option>
  </ion-select>
</ion-item>
