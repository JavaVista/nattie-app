<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreateModal()">Add Microblog</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-blog-selection-list [microblogs]="microblogs" [editMicroblog]="editMicroblog"
    (deleteMicroblog)="deleteMicroblog($event)" [isAdminView]="true">
  </app-blog-selection-list>

</ion-content>
