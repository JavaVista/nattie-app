<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>microblog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isLoading()) {
  <div class="loading-container">
    <ion-spinner name="circular"></ion-spinner>
    <p>Loading blog...</p>
  </div>
  } @else if (error()) {
  <div class="error-container">
    <p>{{ error() }}</p>
  </div>
  } @else if (blog()) {
  <div class="empty-state">
    <p>No blog found</p>
  </div>
  } @else {
  <!-- <app-blog-view [blog]="blog()"></app-blog-view> -->
  }
