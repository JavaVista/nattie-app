<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-input label="Title" formControlName="title" required></ion-input>

    <quill-editor formControlName="content" [styles]="quillStyles" format="object" >
    </quill-editor>

    <h4>Gallery</h4>
    <div class="gallery-grid">
      @for (img of galleryImages(); track $index) {
      <div class="thumb-wrapper">
        <img [src]="img" />
        <ion-button shape="round" fill="solid" size="small" color="danger" (click)="removeImage($index)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      }
    </div>

    <ion-button expand="block" color="success" (click)="saveChanges()" [disabled]="form.invalid">
      Save Changes
    </ion-button>
  </form>
</ion-content>
