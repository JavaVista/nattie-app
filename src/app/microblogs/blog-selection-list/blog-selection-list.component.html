<ion-list>
  @for (blog of microblogs; track blog.id) {
  <ion-item>
    <ion-thumbnail slot="start">
      <img [src]="getThumbnail(blog)" alt="Blog thumbnail" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ blog.title }}</h2>
      <p>{{ getPlainTextPreview(blog.content, 50) }}</p>
    </ion-label>
    <ion-button (click)="editMicroblog(blog)">Edit</ion-button>
    <ion-button color="danger" (click)="onDelete(blog.id!)">Delete</ion-button>
  </ion-item>
  }
</ion-list>
